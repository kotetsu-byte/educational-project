{% extends '../base.html' %}

{% block content %}
<div class="admin-index-container">
    <table id="courses-index-table" border="1">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Lessons</th>
            <th>Tests</th>
            <th>Details</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        {% for item in courses %}
            <tr>
                <td>{{item.name}}</td>
                <td>{{item.description}}</td>
                <td><button onclick="location.pathname = 'page-admin/lessons/{{item.id}}'">Lessons</button></td>
                <td><button onclick="location.pathname = 'page-admin/tests/{{item.id}}'">Tests</button></td>
                <td><button onclick="location.pathname = 'page-admin/courses/{{item.id}}'">Details</button></td>
                <td><button onclick="location.pathname = 'page-admin/courses/edit/{{item.id}}'">Edit</button></td>
                <td><button onclick="del({{item.id}})">Delete</button></td>
            </tr>
        {% endfor %}
    </table>
    <div style="text-align: center;">
        <button class="create-btn" onclick="location.pathname = 'page-admin/courses/create'">Create</button>
    </div>
</div>
<script>
    function del(id)
    {
        if(confirm('Are you sure you want to delete current course?'))
        {
            $.ajax({
                url: "{% url 'course_delete' %}",
                type: 'POST',
                data: {
                    id: id,
                    csrfmiddlewaretoken: '{{csrf_token}}'
                },
                success: (res) => {
                    if(res == 'ok') {
                        window.location.reload();
                    }
                },
                error: (err) => {
                    console.log(err);
                }
            })    
        }
    }
</script>
{% endblock %}
