{% extends '../base.html' %}

{% block content %}
    <div class="admin-details-container">
        <table border="1">
            <tr>
                <th>Name</th>
                <td>{{course.name}}</td>
            </tr>
            <tr>
                <th>Description</th>
                <td>{{course.description}}</td>
            </tr>
        </table>
    </div>
    <div class="center">
        <button class="back-btn" onclick="location.pathname = 'page-admin/courses'">Back</button>
    </div>
{% endblock %}
