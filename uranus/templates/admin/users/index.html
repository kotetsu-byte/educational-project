{% extends '../base.html' %}

{% block content %}
<div class="admin-index-container">
    <table id="courses-index-table" border="1">
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>Username</th>
            <th>Details</th>
            <th>Delete</th>
        </tr>
        {% for item in users %}
            <tr>
                <td>{{item.first_name}}</td>
                <td>{{item.last_name}}</td>
                <td>{{item.email}}</td>
                <td>{{item.username}}</td>
                <td><button onclick="location.pathname = 'page-admin/users/{{item.id}}'">Details</button></td>
                <td><button onclick="del({{item.id}})">Delete</button></td>
            </tr>
        {% endfor %}
    </table>
</div>
<script>
    function del(id)
    {
        if(confirm('Are you sure you want to delete current user?'))
        {
            $.ajax({
                url: "{% url 'user_delete' %}",
                type: 'POST',
                data: {
                    id: id,
                    csrfmiddlewaretoken: '{{csrf_token}}'
                },
                success: (res) => {
                    if(res == 'ok') {
                        window.location.reload();
                    }
                },
                error: (err) => {
                    console.log(err);
                }
            })    
        }
    }
</script>
{% endblock %}
