{% extends '../base.html' %}

{% block content %}
    <div class="admin-details-container">
        <table border="1">
            <tr>
                <th>First name</th>
                <td>{{user.first_name}}</td>
            </tr>
            <tr>
                <th>Last name</th>
                <td>{{user.last_name}}</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>{{user.email}}</td>
            </tr>
            <tr>
                <th>Username</th>
                <td>{{user.username}}</td>
            </tr>
        </table>
        <div class="center">
            <button class="back-btn" onclick="location.pathname = 'page-admin/users'">Back</button>
        </div>
    </div>
{% endblock %}
