{% extends '../base.html' %}

{% block content %}
    <div class="admin-details-container">
        <table border="1">
            <tr>
                <th>Title</th>
                <td>{{lesson.title}}</td>
            </tr>
            <tr>
                <th>Info</th>
                <td>{{lesson.info}}</td>
            </tr>
        </table>
    </div>
    <div class="center">
        <button class="back-btn" onclick="location.pathname = 'page-admin/lessons/{{lesson.course_id}}'">Back</button>
    </div>
{% endblock %}
