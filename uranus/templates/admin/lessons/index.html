{% extends '../base.html' %}

{% block content %}
<div class="admin-index-container">
    <table id="courses-index-table" border="1">
        <tr>
            <th>Title</th>
            <th>Info</th>
            <th>Details</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        {% for item in lessons %}
            <tr>
                <td>{{item.title}}</td>
                <td>{{item.info}}</td>
                <td><button onclick="location.pathname = 'page-admin/lessons/{{item.course_id}}/{{item.id}}'">Details</button></td>
                <td><button onclick="location.pathname = 'page-admin/lessons/edit/{{item.course_id}}/{{item.id}}'">Edit</button></td>
                <td><button onclick="del({{item.id}})">Delete</button></td>
            </tr>
        {% endfor %}
    </table>
    <div class="center">
        <button class="create-btn" onclick="location.pathname = 'page-admin/lessons/create/{{course_id}}'">Create</button>
    </div>
    <div class="center">
        <button class="back-btn" onclick="location.pathname = 'page-admin/courses'">Back</button>
    </div>
</div>
<script>
    function del(id)
    {
        if(confirm('Are you sure you want to delete current lesson?'))
        {
            $.ajax({
                url: `{% url 'lesson_delete' %}`,
                type: 'POST',
                data: {
                    id: id,
                    csrfmiddlewaretoken: '{{csrf_token}}'
                },
                success: (res) => {
                    if(res == 'ok') {
                        window.location.reload();
                    }
                },
                error: (err) => {
                    console.log(err);
                }
            })    
        }
    }
</script>
{% endblock %}
